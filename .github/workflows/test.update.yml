name: Bash Syntax Check

on:
  push:
    paths: ['scripts/*.sh']
  pull_request:
    paths: ['scripts/*.sh']

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Scripts
        run: |
          for script in scripts/*.sh; do
            echo "Checking $script..."
            bash -n scripts/update.sh 2>&1 | grep -A5 -B5 "syntax error"
          # 可添加更多脚本检查
          # bash -n scripts/other_script.sh
            # bash -n "$script" || exit 1
          done

