 name: Bash Syntax Check

on:
  push:
    paths: ['scripts/*.sh']
  pull_request:
    paths: ['scripts/*.sh']

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Validate Scripts
            bash -n scripts/update.sh 2>&1 | grep -A5 -B5 "syntax error"
          # 可添加更多脚本检查
          bash -n scripts/other_script.sh
